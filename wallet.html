<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
            text-align: center;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #f6851b;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Connect to MetaMask Wallet</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="status">Not connected</div>

    <script>
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });

                    const selectedAccount = accounts[0];
                    document.getElementById("status").innerText = "Connected: " + selectedAccount;

                    // Kirim alamat wallet ke aplikasi C#
                    if (window.chrome?.webview?.postMessage) {
                        window.chrome.webview.postMessage(selectedAccount);
                    }

                } catch (error) {
                    alert("Connection failed: " + error.message);
                }
            } else {
                alert("MetaMask not installed. Please install MetaMask extension.");
            }
        }
    </script>
</body>
</html>
